<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/375cfc3d13.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/fui.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="page d-flex">
      <!--! Start Sidebar -->
      <div class="sidebar bg-white p-relative p-20">
        <h3 class="p-relative txt-c mt-0">Black Mart</h3>
        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-chart-bar fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a
              href="index.html"
              class="d-flex align-center fs-14 c-black rad-6 p-10"
            >
              <i class="fa-solid fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!--! End Sidebar -->

      <div class="content w-full">
        <!--? Start Head -->
        <div class="head dflex-between bg-white">
          <div class="search p-relative">
            <input type="text" placeholder="Search" class="p-10 f-bold" />
          </div>
          <div class="icon d-flex align-center">
            <span class="notify p-relative">
              <i class="bell fa-regular fa-bell fa-lg"></i>
            </span>
            <div class="profile_pic p-relative">
              <img src="/imgs/profile-pic (4).png" alt="account img" />
            </div>
          </div>
        </div>
        <!--? End Head -->
        <h1 class="p-relative text-cp">settings</h1>
        <div class="setting d-grid gap-20 ml-20">
            <!-- Start toggle switch -->
            <!-- End toggle switch -->
            
            <!--! Start Site Control -->
            <div class="site bg-white p-20 rad-15 over-hidden ">
                <h1>Site Control</h1>
                <p class="c-grey f-bold fs-14">Control The Website If There Is Maintenance</p>
                <p class="f-bold fs-16">Website Control</p>
                <div class="control d-flex dflex-between ">
                    <span class="f-bold fs-12 c-grey">Open/Close Website And Type The Reason</span>
                        <label> 
                            <input type="checkbox" class="toggle"/>
                            <div class="toggle-switch p-relative"></div>
                        </label>
                </div>
                <textarea placeholder="Close Message Content" class="f-bold fs-12 textarea p-10 rad-15"></textarea>
            </div>
            <!--! End Site Control -->
        </div>
    </div>
  </body>
</html>
